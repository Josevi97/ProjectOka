<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
        
        <script type="text/javascript" src="index.js"></script>

        <title>Oka-y ;)</title>
    </head>
    <body>
        <div id="cartelVictoria"></div>

        <div 
            id="juego" 
            class="container-fluid p-2">
            <h3 class="text-center mb-4">Juego de la OCA</h3> 

            <div 
                class="mx-auto" 
                style="width: fit-content;">
                <h5>Turno del jugador: <span id="turno"></span></h5>

                <table id="tabla" class="table user-select-none my-2"></table>

                <div id="controlUsuario" class="d-flex justify-content-between">
                    <div class="">
                        <button 
                            id="generarNumero" 
                            class="btn btn-lg btn-success">
                            Tirar dado!
                        </button>
                        <h5 class="mt-2">Numero aleatorio: <span id="numero" class="px-2"></span></h5>
                    </div>
                    <div id="ayuda" class="float-end"></div>
                </div>
            </div>
        </div>
    </body>
</html>
